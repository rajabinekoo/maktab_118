<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="!text-gray-800">
    <main
      class="flex justify-center items-center px-4 h-screen w-screen bg-slate-100"
    >
      <section
        class="max-w-[500px] w-full py-5 px-7 bg-white border border-gray-200 rounded-xl shadow-lg space-y-5"
      >
        <p class="text-2xl font-semibold">New Task</p>

        <form id="new-task-form" class="w-full">
          <label
            for="title-input"
            class="block text-sm font-medium leading-6 mb-2"
            >Title</label
          >
          <input
            type="text"
            name="title"
            id="title-input"
            class="block w-full rounded-xl border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="Enter your title"
          />

          <label
            for="description-input"
            class="block text-sm font-medium leading-6 mb-2 mt-5"
            >Description</label
          >
          <input
            type="description"
            name="description"
            id="description-input"
            class="px-2 block w-full rounded-xl border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="Enter your description"
          />

          <button
            class="mt-5 bg-gray-700 text-white font-semibold text-md w-full rounded-xl py-1.5 hover:bg-gray-600"
            type="submit"
          >
            Create
          </button>
          <div class="flex justify-center mt-1">
            <a
              class="text-xs font-semibold hover:underline text-blue-600"
              href="/dashboard"
              >tasks list</a
            >
          </div>
        </form>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
    <script defer type="module" src="/scripts/new-task.js"></script>
  </body>
</html>
